        <div class="form_blog">
            <h1 class="form_blog_top">ブログ投稿フォーム</h1>
            <form id="blog-form" enctype="multipart/form-data">
            <label for="thumbnail">サムネイル画像</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
            <img id="thumbnail-preview" alt="プレビュー画像" style="display: none; width: 100%; max-width: 300px; margin-top: 10px;">

            <label for="title">見出し（タイトル）</label>
            <input type="text" id="title" name="title" placeholder="例: 保育士の日常">

            <label for="body">本文</label>
            <textarea id="body" name="body" rows="8" placeholder="ここに本文を入力してください..."></textarea>

            <button class="g_btn" type="submit">投稿する</button>
            </form>
        </div>
        </main>
        <script>
            // サムネイル画像のプレビュー表示
            document.getElementById('thumbnail').addEventListener('change', function () {
                const file = this.files[0];
                const preview = document.getElementById('thumbnail-preview');
                if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
                }
            });

            // フォーム送信処理（FormDataで画像付き送信）
            document.getElementById('blog-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const form = document.getElementById('blog-form');
                const formData = new FormData(form);

                const res = await fetch('/api/posts', {
                method: 'POST',
                body: formData
                });

                if (res.ok) {
                alert('投稿完了！');
                window.location.href = 'blog.html';
                } else {
                alert('投稿失敗...');
                }
            });
        </script>
